<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Portfolio: Ghozlan Nathan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo-window.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Include EmailJS library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("70bkJEefINGonHKlX"); // Remplacez YOUR_USER_ID par votre identifiant EmailJS
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Nathan Ghozlan
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Qui suis-je ?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mes projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mes compétences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card center">
        <div class="card-body">
            <h1>Contactez-moi !</h1>
            <form id="contactForm">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required><br><br>

                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input type="submit" value="Envoyer">
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Récupérer les données du formulaire
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Envoyer l'e-mail en utilisant le modèle EmailJS
            emailjs.send("service_x0vcx69","template_z92q4g3", {
                nom: nom,
                email: email,
                message: message
            })
                .then(function (response) {
                    console.log("E-mail envoyé avec succès", response);
                    alert("Votre message a été envoyé avec succès !");
                    document.getElementById("contactForm").reset(); // Réinitialiser le formulaire
                })
                .catch(function (error) {
                    console.error("Erreur lors de l'envoi de l'e-mail", error);
                    alert("Une erreur s'est produite lors de l'envoi du message. Veuillez réessayer plus tard.");
                });
        });
    </script>


</body>

</html>
